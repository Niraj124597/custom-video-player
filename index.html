<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  
<body>
  <h1>Custom Video Player</h1>
  <video src="video/hay-baling.mp4" poster="img/poster.png" id="video" class="screen"></video>
  <div class="controls">
    <button id="play" class="btn">
      <i class="fa fa-play"></i>
    </button>
    <button id="stop" class="btn">
      <i class="fa fa-stop"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span id="timestamp" class="timestamp">00:00</span>
    <button id="volume" class="btn btn-volume-up">
      <i class="fa fa-volume-up"></i>
    </button>
    <input type="range" id="volume-progress" class="progress" min="0" max="1" step="0.001" value="1">
    <button id="fullscreen" class="btn">
      <i class="fa fa-arrows-alt"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
